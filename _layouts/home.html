<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Developer Skills</title>
  <style>
    .skill-bar {
      margin-bottom: 10px;
    }
    .skill-name {
      margin-right: 10px;
    }
    .progress {
      height: 20px;
      background-color: rgb(32, 32, 32);
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .progress-bar {
      height: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Summary</h1>
  <p>A passionate game developer keen on building clean and simple solutions.</p>

  <h2>Skills</h2>
  <div class="skill-bar">

    </div>
  </div>

  <div class="skill-bar">
    <span class="skill-name">C#</span>
    <div class="progress">
      <div class="progress-bar" style="width: 95%; background-color: rgb(52, 50, 50);"></div>
    </div>
  </div>

  <div class="skill-bar">
    <span class="skill-name">C++</span>
    <div class="progress">
      <div class="progress-bar" style="width: 80%; background-color: rgb(52, 50, 50);"></div>
    </div>
  </div>

  <div class="skill-bar">
    <span class="skill-name">Open GL</span>
    <div class="progress">
      <div class="progress-bar" style="width: 80%; background-color: rgb(52, 50, 50);"></div>

    <span class="skill-name">Maya</span>
    <div class="progress">
      <div class="progress-bar" style="width: 60%; background-color: rgb(52, 50, 50);"></div>
    </div>
  </div>
